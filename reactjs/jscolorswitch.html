<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fun(){
            let color = document.getElementById("color").value;
            document.getElementById("h1").style.color=color;
        }
        function func1(){
            let pic =document.getElementById("cric").value;
            document.getElementById("img").src=pic;
        }
        
    </script>
</head>
<body>
    <h1 id="h1">Javascript Colour Switch</h1>
    <select name="color" id="color">
        <option value="red">red</option>
        <option value="yellow">yellow</option>
        <option value="green">green</option>
        <option value="blue">blue</option>
    </select>
    <button onclick="fun()">Submit</button>
    <br>
    <h1 id="pic">JavascriptPicture Change</h1>
    <select name="cric" id="cric">
        <option value="1.jpg">Maldives</option>
        <option value="2.jpg">Paris</option>
        <option value="3.jpg">Rome</option>
    </select>
    <button onclick="func1()">Submit</button>
    <img src="" alt="" id="img">
</body>
</html>
